<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your own styles if needed -->
</head>
<body>
<h1>Shopping Cart</h1>
<table id="cart-table">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Line Price</th>
    </tr>
    </thead>
    <tbody id="cart-items-body">
    <!-- Cart items will be dynamically added here -->
    </tbody>
</table>
<div id="cart-total">
    <strong>Total: RM <span id="total-price">0.00</span></strong>
</div>
<button id="checkout-button">Proceed to Checkout</button>
<button id="continue-shopping-button">Continue Shopping</button>

<script src="cart.js"></script> <!-- Link to your cart.js file -->
</body>
</html>
